#
# tuned configuration
#
[main]

[cpu]
priority = 10
governor = schedutil
energy_perf_bias = normal
energy_performance_preference = balance_performance

[acpi]
platform_profile = balanced

[audio]
timeout = 10

[video]
radeon_powersave = dpm-balanced, auto

[disk]

[scsi_host]
alpm = medium_power

